yolov11:
  model:
    weights: "../models/yolov11/yolov11.weights"
    config: "../models/yolov11/yolov11.cfg"
    names: "../models/yolov11/coco.names"
  inference:
    input_size: [416, 416]
    confidence_threshold: 0.5
    nms_threshold: 0.4
  classes:
    - name: "flower"
      id: 0
    - name: "plant"
      id: 1
  augmentation:
    enabled: true
    techniques:
      - type: "random_crop"
        probability: 0.5
      - type: "random_flip"
        probability: 0.5
      - type: "random_rotate"
        max_angle: 15
        probability: 0.3
  optimization:
    quantization: "int8"
    pruning:
      method: "magnitude"
      rate: 0.3
  hardware_acceleration:
    device: "cuda"  # or "cpu" for non-GPU systems
